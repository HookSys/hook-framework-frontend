<div>
  <label class="label-input" [for]="name">{{ label }}</label>
  <textarea
    #area
    class="form-control form-control-sm"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [name]="name"
    [disabled]="disabled"
    (change)="onChange(area.value)"
    (blur)="onTouched(area.value)"
    (focus)="onFocus(area.value)">
    {{value}}
  </textarea>
</div>
