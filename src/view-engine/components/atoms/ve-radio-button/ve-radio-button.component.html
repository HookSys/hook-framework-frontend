<div>
  <label class="label-input" [for]="name">{{ label }}</label>
  <div class="radio">
    <label
      *ngFor="let option of options"
      class="radio-inline">
      <input
        type="radio"
        [id]="id"
        [disabled]="disabled"
        [name]="name"
        (change)="onChange(option.id)"
        (blur)="onTouched(option.id)"
        (focus)="onFocus(option.id)"
        [checked]="value == option.id"
        [key]="option.id">{{ option.value }}
    </label>
  </div>
</div>
