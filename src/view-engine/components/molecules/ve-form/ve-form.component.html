<form *ngIf="attributes" [formGroup]="handler">
  <div class="form-content">
    <div *ngFor="let row of rows" class="form-group row">
      <div *ngFor="let field of row.fields" [class]="'col-md-' + field.size">
        <ve-text-input
          *ngIf="
            [ViewEngineFieldType.TEXT, ViewEngineFieldType.NUMBER].includes(
              field.component
            )
          "
          [type]="field.component"
          [label]="field.label"
          [id]="field.name"
          [formControlName]="field.name"
          [name]="field.name"
          [mask]="field.mask"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-text-input>

        <ve-text-area
          *ngIf="field.component === ViewEngineFieldType.TEXTAREA"
          [id]="field.name"
          [label]="field.label"
          [formControlName]="field.name"
          [name]="field.name"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-text-area>

        <ve-datepicker
          *ngIf="field.component === ViewEngineFieldType.DATETIME"
          [id]="field.name"
          [label]="field.label"
          [formControlName]="field.name"
          [name]="field.name"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-datepicker>

        <ve-select
          *ngIf="field.component === ViewEngineFieldType.COMBO"
          [label]="field.label"
          [id]="field.name"
          [options]="field.domain.options"
          [formControlName]="field.name"
          [name]="field.name"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-select>

        <ve-radio-button
          *ngIf="field.component === ViewEngineFieldType.RADIO && field.domain"
          [label]="field.label"
          [id]="field.name"
          [options]="field.domain.options"
          [formControlName]="field.name"
          [name]="field.name"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-radio-button>

        <ve-checkbox
          *ngIf="field.component === ViewEngineFieldType.CHECKBOX"
          [label]="field.desc"
          [id]="field.name"
          [formControlName]="field.name"
          [name]="field.name"
          (change)="onInputChange($event)"
          (blur)="onInputBlur($event)"
          (focus)="onInputFocus($event)"
        >
        </ve-checkbox>
      </div>
    </div>
  </div>
</form>
