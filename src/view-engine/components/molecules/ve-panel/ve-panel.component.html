<div *ngIf="schematic && component" class="d-flex w-100 h-100 mx-0 flex-nowrap">
  <div
    *ngFor="let panel of schematic.childs"
    [class]="
      '
        app-content
        col-' +
      (sizes[component.size])
    "
  >
    <ve-schematics [schematic]="panel" [parent]="schematic.id"></ve-schematics>
  </div>
</div>
